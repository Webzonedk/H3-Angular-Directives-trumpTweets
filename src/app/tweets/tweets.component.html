<div class="container shadow px-3 py-3 my-5" style="border-radius: 25px;">
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
            <h2 style="color: rgb(107, 107, 255);">
                Velkommen til Donald Trumps tweets
            </h2>
        </div>
    </div>

    <div class="row m-2 p-1 shadow-sm tweetBox" style="border-radius: 15px;" *ngFor="let tweet of tweets">
        <div class="col-sm-3 border-end">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <img src="assets\images\twiterTrump.jpg" alt="Donald the crazy Twitter" class="rounded-circle" style="height:75px">
                </div>
                <div class="col-8">

                    <div class="row">

                        <div class="col-12 userName"> {{name}}</div>
                        <hr>
                        <div class="col-12"> {{tweet.date | date:'dd. MMM YYYY HH:mm'}}</div>
                        <div class="col-12"><img src="assets\images\facebook-like.svg" style="width:20px;"> {{tweet.likes}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            {{tweet.text}}
        </div>
    </div>

</div>
